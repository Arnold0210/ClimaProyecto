<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/template_base.xhtml">
	<ui:define name="title">
		<h:outputText value="Búsqueda por grupo de ciudades" />
	</ui:define>
	<ui:define name="currentiniciounaciudad">
		<span class="sr-only">(current)</span>
	</ui:define>
	<ui:define name="content">
		<div
			class="container"
			style="margin-top: 20px; margin-left: 30px;">
			<div class="form-group">
				<div>
					<h:form>
						<div class="form-check">
							<h:selectManyListbox
								id="grid3"
								value="#{selectbygroupofcitiesBean.idcities}"
								selectedClass="form-check-label">
								<f:selectItems
									value="#{selectbygroupofcitiesBean.listaciudades}"
									var="city"
									itemValue="city"
									itemLabel="city" />
							</h:selectManyListbox>
						</div>
						<h:commandButton
							styleClass="btn btn-success"
							style="width:120px"
							action="#{selectbygroupofcitiesBean.submit()}"
							value="Enviar" />
					</h:form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-auto">
					<div class="form-group">
						<h:form class="form-inline">
							<div class="table-responsive-sm">
								<h:dataTable
									value="#{selectbygroupofcitiesBean.weather}"
									var="clima"
									styleClass="table table-bordered table-hover table-sm table-light table-striped"
									headerClass="thead-light bg-dark text-white"
									style="width:auto">
									<h:column>
										<f:facet name="header">Ciudad</f:facet>
										#{clima.ciudad.nombre}
									</h:column>
									<h:column>
										<f:facet name="header">Temperatura °C</f:facet>
										#{clima.temperatura}
									</h:column>
									<h:column>
										<f:facet name="header">Temperatura °F</f:facet>
										#{indexBean.toFahrenheit(clima.temperatura)}
									</h:column>
									<h:column>
										<f:facet name="header">Humedad %</f:facet>
										#{clima.humedad}
									</h:column>
								</h:dataTable>
							</div>
							<div class="table-responsive-sm">
								<h:dataTable
									value="#{selectbygroupofcitiesBean.maxTemp}"
									var="Temp"
									styleClass="table table-bordered table-hover table-sm table-light table-striped"
									headerClass="thead-light bg-dark text-white"
									style="width:auto">
									<h:column>
										<f:facet name="header">Maxima Temperatura</f:facet>
										#{Temp}
									</h:column>
								</h:dataTable>
							</div>
							<div class="table-responsive-sm">
								<h:dataTable
									value="#{selectbygroupofcitiesBean.maxHumi}"
									var="Humi"
									styleClass="table table-bordered table-hover table-sm table-light table-striped"
									headerClass="thead-light bg-dark text-white"
									style="width:auto">
									<h:column>
										<f:facet name="header">Maxima Humedad</f:facet>
										#{Humi}
									</h:column>
								</h:dataTable>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
