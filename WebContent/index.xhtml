<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<ui:composition template="/template_base.xhtml">
	<ui:define name="title">
		<h:outputText value="Inicio" />
	</ui:define>
	<ui:define name="currentinicio">
		<span class="sr-only">(current)</span>
	</ui:define>
	<ui:define name="content">
		<div
			class="form-group"
			style="margin-top: 25px">
			<h:form class="form-inline">
				<div class="table-responsive-sm">
					<h:dataTable
						value="#{indexBean.clima}"
						var="clima"
						styleClass="table table-bordered table-hover table-sm table-light table-striped"
						headerClass="thead-dark bg-dark text-white"
						style="width:auto">
						<h:column>
							<f:facet name="header">Ciudad</f:facet>
						#{clima.ciudad.nombre} 
					</h:column>
						<h:column>
							<f:facet name="header">Temperatura Â°C</f:facet>
						#{clima.temperatura}
					</h:column>
						<h:column>
							<f:facet name="header">Temperatura Â°F</f:facet>
						#{indexBean.toFahrenheit(clima.temperatura)}
					</h:column>
						<h:column>
							<f:facet name="header">Humedad %</f:facet>
						#{clima.humedad}
					</h:column>
					</h:dataTable>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
