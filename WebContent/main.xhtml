<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="https://bootsfaces.net/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
<ui:composition>
	<header class="header"> <nav
		class="navbar navbar-expand-lg navbar-light bg-primary"> <a
		class="navbar-brand" href=""><img src="images/clima_pinterest.png"
		height="120px" /></a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavDropdown">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" href="">Inicio
					<ui:insert name="current"></ui:insert>
			</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Buscar por
					conjunto de ciudades</a></li>
			<span style="width: 470px"></span>
			<li class="nav-item">
			<h:form class="form-inline">
					<h:inputText value="#{ciudadBean.nombreCiudad}"
						class="form-control mr-sm-2" type="search"
						a:placeholder="Buscar Ciudad" aria-label="Search" />
					<h:commandButton action="#{ciudadBean.guardar()}" value="Buscar"
						styleClass="btn btn btn-success my-2 my-sm-0" />
			</h:form></li>
		</ul>
	</div>
	</nav> </header>
</ui:composition>
</html>
